<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div id="adviceContainer">
      <h2 class="adviceNumber"> ADVICE <span class="adviceID">  #117 </span></h2>
      <p class="advice"> "It is easy to sit up and and take notice, what's difficult is 
        getting up and taking action"
      </p>
      <img  class="dividerDesktop" src="images/pattern-divider-desktop.svg" alt="divider">
      <img  class="dividerMobile" src="images/pattern-divider-mobile.svg" alt="divider">
      <div class="newAdviceButton">
        <img src="images/icon-dice.svg" alt="newAdvice">
      </div>
    </div>
  </main>

</body>
<script src="main.js"></script>
</html>
